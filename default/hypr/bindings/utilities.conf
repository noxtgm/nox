# Menus
bindd = SUPER, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER CTRL, E, Emoji picker, exec, walker -m Emojis
bindd = SUPER ALT, SPACE, nox menu, exec, nox-menu
bindd = SUPER, ESCAPE, Power menu, exec, nox-menu system
bindld = , XF86PowerOff, Power menu, exec, nox-menu system
bindd = SUPER, K, Show key bindings, exec, nox-menu-keybindings

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, nox-toggle-waybar
bindd = SUPER CTRL, SPACE, Next background in theme, exec, nox-theme-bg-next
bindd = SUPER SHIFT CTRL, SPACE, Pick new theme, exec, nox-menu theme

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, nox-toggle-idle

# Toggle nightlight
bindd = SUPER CTRL, N, Toggle nightlight, exec, nox-toggle-nightlight

# Control Apple Display brightness
bindd = CTRL, F1, Apple Display brightness down, exec, nox-cmd-apple-display-brightness -5000
bindd = CTRL, F2, Apple Display brightness up, exec, nox-cmd-apple-display-brightness +5000
bindd = SHIFT CTRL, F2, Apple Display full brightness, exec, nox-cmd-apple-display-brightness +60000

# Screenshots
bindd = , PRINT, Screenshot of region, exec, nox-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, nox-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, nox-cmd-screenshot output

# Screen recordings
bindd = ALT, PRINT, Screen record a region, exec, nox-cmd-screenrecord region
bindd = ALT SHIFT, PRINT, Screen record a region with audio, exec, nox-cmd-screenrecord region audio
bindd = CTRL ALT, PRINT, Screen record display, exec, nox-cmd-screenrecord output
bindd = CTRL ALT SHIFT, PRINT, Screen record display with audio, exec, nox-cmd-screenrecord output audio

# Color picker
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a
